<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./js/app.js"></script>
  <link 
		id="favicon" 
    rel="icon"
    href="./assets/logo.png"
    type="image/png" 
    sizes="32x32"
  >
  <link rel="stylesheet" href="style.css">
  <title>My Lil' Goblin</title>
</head>
<body>
  
  <img src="../assets/main-char.png"> 
  <h1 id="countdown" hidden>0</h1>
  <button type="button" id="start-button" alt="Start Button"> Ready? </button> 
  <div> 
    <input type="image" src="../assets/food.png" id="food" alt="Food Button" hidden/>
    <input type="image" src="../assets/toy.png" id="toy" alt="Toy Button" hidden/>
    <input type="image" src="../assets/money.png" id="money" alt="Money Button" hidden/>
  </div>
  <h2 id="message">Message</h2>
  <button type="button" class="btn" id="reset-button" hidden>Replay?</button>
</body>
</html>
